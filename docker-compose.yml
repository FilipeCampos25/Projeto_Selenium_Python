version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: projeto-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: projeto
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d projeto"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 25s
    networks:
      - projnet

  # ---------------------------------------------------------
  # OPÇÃO 1 (docker_attach): Chrome "puro" (SEM WebDriver)
  # - Usuário abre noVNC e faz login manual
  # - Backend monitora DevTools /json e só depois anexa Selenium
  # ---------------------------------------------------------
  chrome-login:
    build:
      context: .
      dockerfile: chrome-login.Dockerfile
    container_name: chrome-login
    shm_size: 2gb
    ports:
      - "7901:7900"   # noVNC do chrome-login (usei 7901 pra não conflitar com selenium)
      # ⚠️ NÃO exponha 9222 publicamente em produção (DevTools é poderoso).
      # - "9222:9222"
    environment:
      CHROME_DEBUG_PORT: "9222"
      VNC_PORT: "5900"
      NOVNC_PORT: "7900"
      START_URL: ${PGC_URL}
    volumes:
      - chrome_profile:/profile
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:9222/json/version >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 20s
    networks:
      - projnet

  # Mantido como fallback/legado (você pode até remover depois)
  selenium:
    image: selenium/standalone-chrome:4.21.0
    container_name: selenium-chrome
    shm_size: 2gb
    ports:
      - "4444:4444"   # Selenium WebDriver
      - "7900:7900"   # noVNC (selenium)
    environment:
      SE_VNC_NO_PASSWORD: "true"
      SE_NODE_MAX_SESSIONS: 1
      SE_NODE_OVERRIDE_MAX_SESSIONS: "true"
      SE_START_URL: ${PGC_URL}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 20s
    networks:
      - projnet

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: projeto-web

    env_file:
      - .env

    environment:
      - DEBUG_MODE=true
      - DEBUGPY=1
      - DEBUG_WAIT_FOR_CLIENT=true
      - PYTHONUNBUFFERED=1

      # ---------------------------------------------------------
      # ATIVAÇÃO DO MODELO "VBA-LIKE" NO DOCKER (Opção 1)
      # ---------------------------------------------------------
      - LOGIN_MODE=docker_attach
      - CHROME_DEBUG_HOST=chrome-login
      - CHROME_DEBUG_PORT=9222
      - CHROME_VNC_URL=http://localhost:7901
      - LOGIN_TIMEOUT_S=600

      # Evita cair no Grid remoto por acidente
      - SELENIUM_MODE=local

      # Se você quiser usar o Grid em outro modo:
      # - SELENIUM_MODE=remote
      # - SELENIUM_REMOTE_URL=http://selenium:4444/wd/hub

    ports:
      - "8000:8000"
      - "5678:5678"

    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
      - ./outputs:/app/outputs

    depends_on:
      db:
        condition: service_healthy
      chrome-login:
        condition: service_healthy
      selenium:
        condition: service_healthy

    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2g
        reservations:
          memory: 512m
    networks:
      - projnet

volumes:
  pg_data:
  outputs:
  chrome_profile:

networks:
  projnet:
    driver: bridge
